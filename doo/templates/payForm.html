{% extends 'tem.html' %}

{% block con %}
    <form action="" method="POST">
        <div class="post d-flex w-50 bg-info">
            <div class="d-flex justify-content-center form_container flex-wrap p-3">
                <h2>create your account</h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        {{ form.name }}  
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{ form.phone }}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{ form.credit_No }}  
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{ form.crPass }}
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" value="Register Account" class="btn login_btn bg-success">
                    </div>
                </form>
                {% for x in messages %}
                <p> {{x}} </p>
                {% endfor %}
            </div>
            
        </div>
    </form>

    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='phone..';
form_fields[3].placeholder='credit_No...';
form_fields[4].placeholder='crPass...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
{% endblock con %}
